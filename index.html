<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body>
  <main class="w-100">
    <header class="w-100 d-col">
      <h1>Our Pricing</h1>
      <div class="d-row">
        <div class="duration">Annually</div>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>
        <div class="duration">Monthly</div>
      </div>
    </header>
    <article id="article" class="w-100 d-col">
      <div id="basic" class="w-90 d-col border-r-7">
        <h2>Basic</h2>
        <p>&dollar;<strong id="basicPrice">19.99</strong></p>
        <div class="w-90 d-col details">
          <div>500 GB Storage</div>
          <div>2 Users Allowed</div>
          <div>Send up to 3 GB</div>
          <button>Learn More</button>
        </div>
      </div>
      <div id="professional" class="w-90 d-col border-r-7">
        <h2>Professional</h2>
        <p>&dollar;<strong id="professionalPrice">24.99</strong></p>
        <div class="w-90 d-col details">
          <div>1 TB Storage</div>
          <div>5 Users Allowed</div>
          <div>Send up to 10 GB</div>
          <button>Learn More</button>
        </div>
      </div>
      <div id="master" class="w-90 d-col border-r-7">
        <h2>Master</h2>
        <p>&dollar;<strong id="masterPrice">39.99</strong></p>
        <div class="w-90 d-col details">
          <div>2 TB Storage</div>
          <div>10 Users Allowed</div>
          <div>Send up to 20 GB</div>
          <button>Learn More</button>
        </div>
      </div>
    </article>
    <footer class="w-100">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/obioraigboanusi" target="_blank">Obiora Igboanusi</a>.
      </div>
    </footer>
  </main>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
