<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat" type="text/css">
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body>
    <header class="w-100 d-col">
      <h1>Our Pricing</h1>
      <div class="d-row">
        <div class="duration">Annually</div>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>
        <div class="duration">Monthly</div>
      </div>
    </header>
    <main id="article" class="w-100 d-col">
      <section id="basic" class="w-90 d-col border-r-7">
        <h2>Basic</h2>
        <p class="h3"><span>&dollar;</span><strong id="basicPrice">19.99</strong></p>
        <div class="w-90 d-col details">
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
          <button>Learn More</button>
        </div>
      </section>
      <section id="professional" class="w-90 d-col border-r-7">
        <h2>Professional</h2>
        <p class="h3"><span>&dollar;</span><strong id="professionalPrice">24.99</strong></p>
        <div class="w-90 d-col details">
          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10 GB</p>
          <button>Learn More</button>
        </div>
      </section>
      <section id="master" class="w-90 d-col border-r-7">
        <h2>Master</h2>
        <p class="h3"><span>&dollar;</span><strong id="masterPrice">39.99</strong></p>
        <div class="w-90 d-col details">
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>
          <button>Learn More</button>
        </div>
      </section>
    </main>
  <script src="app.js"></script>
</body>
</html>
